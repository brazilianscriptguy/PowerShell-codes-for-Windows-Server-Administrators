#<#
#.SYNOPSIS
#    GitHub Actions Workflow: Windows-based CI with RSAT + Pester

#.DESCRIPTION
#    Installs RSAT for Active Directory, checks out the code in a short path (./repo),
#    locates the .psd1, validates the manifest, runs Pester tests, and packages the artifact.

#.AUTHOR
#    Luiz Hamilton Silva - @brazilianscriptguy

#.VERSION
#    Last Updated: December 29, 2024
#>

name: CI/CD Workflow for Windows-SysAdmin-ProSuite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      # 1) Enable long paths
      - name: Enable long paths
        shell: powershell
        run: git config --system core.longpaths true

      # 2) Checkout Repository in a short path (./repo)
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          path: repo

      # 3) Install RSAT (Active Directory)
      - name: Install RSAT for Active Directory
        shell: powershell
        run: |
          Write-Host "Installing RSAT for Active Directory..."
          $feat = Get-WindowsFeature RSAT-AD-PowerShell -ErrorAction SilentlyContinue
          if ($feat -and $feat.Name -eq 'RSAT-AD-PowerShell') {
              if (-not $feat.Installed) {
                  Install-WindowsFeature RSAT-AD-PowerShell
              }
          }
          else {
              Add-WindowsCapability -Online -Name "Rsat.ActiveDirectory.DS-LDS.Tools~~~~0.0.1.0"
          }
          Write-Host "RSAT ActiveDirectory tools installed."

      # 4) Locate the PowerShell Module File (.psd1)
      - name: Locate PowerShell Module
        id: locate-module
        shell: powershell
        run: |
          $moduleFile = Get-ChildItem -Path './repo' -Filter "Windows-SysAdmin-ProSuite.psd1" -Recurse | Select-Object -First 1
          if (-not $moduleFile) {
            Write-Error "Error: Windows-SysAdmin-ProSuite.psd1 not found in ./repo!"
            exit 1
          }
          Write-Host "Module file located at: $($moduleFile.FullName)"
          echo "MODULE_FILE=$($moduleFile.FullName)" >> $Env:GITHUB_ENV

      # 5) Validate PowerShell Module Manifest
      - name: Validate PowerShell Module Manifest
        shell: powershell
        run: |
          try {
            $modulePath = $Env:MODULE_FILE
            Write-Host "Validating module manifest at: $modulePath"
            Test-ModuleManifest -Path $modulePath -ErrorAction Stop
            Write-Host "Module manifest validation successful."
          }
          catch {
            Write-Error "Failed to validate the module manifest: $_"
            exit 1
          }

      # 6) Run Pester Tests
      - name: Run PowerShell Tests
        shell: powershell
        run: |
          try {
            # Ensure ActiveDirectory is loaded in this session
            if (-not (Get-Module ActiveDirectory)) {
              Write-Host "Importing ActiveDirectory in CI session..."
              Import-Module ActiveDirectory -ErrorAction SilentlyContinue
            }

            Write-Host "Importing module before tests..."
            Import-Module $Env:MODULE_FILE -ErrorAction Stop

            Write-Host "Running Pester tests..."
            Invoke-Pester -Path ./repo/Tests -Output Detailed

            Write-Host "Pester tests completed successfully."
          }
          catch {
            Write-Error "Pester tests failed: $_"
            exit 1
          }

      # 7) Package the PowerShell Module
      - name: Package PowerShell Module
        shell: powershell
        run: |
          $moduleDir = Split-Path $Env:MODULE_FILE
          if (-not (Test-Path './dist')) {
            New-Item -Path './dist' -ItemType Directory | Out-Null
          }
          $zipPath = Join-Path -Path './dist' -ChildPath 'Windows-SysAdmin-ProSuite.zip'
          Compress-Archive -Path "$moduleDir/*" -DestinationPath $zipPath -Force
          Write-Host "Packaging complete. Archive saved at $zipPath."

      # 8) Upload the Package as an Artifact
      - name: Upload PowerShell Module Package
        uses: actions/upload-artifact@v3
        with:
          name: Windows-SysAdmin-ProSuite
          path: ./dist/Windows-SysAdmin-ProSuite.zip

# End of script
