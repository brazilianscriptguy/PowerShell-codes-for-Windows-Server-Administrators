name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*' # Trigger on tags starting with 'v'

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up .NET
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0' # Specify your desired .NET SDK version

      # Step 3: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore --verbosity minimal

      # Step 4: Build the project
      - name: Build the project
        run: dotnet build --configuration Release --no-restore --verbosity minimal

      # Step 5: Pack the NuGet package
      - name: Pack the NuGet package
        run: dotnet pack --configuration Release --no-build --output ./artifacts --verbosity detailed

      # Step 6: Publish to GitHub Packages
      - name: Publish to GitHub Packages
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: dotnet nuget push ./artifacts/*.nupkg --api-key $NUGET_AUTH_TOKEN --source "github"

      # Step 7: Upload the package as an artifact (optional)
      - name: Upload NuGet package artifact
        uses: actions/upload-artifact@v3
        with:
          name: nuget-package
          path: ./artifacts/*.nupkg
